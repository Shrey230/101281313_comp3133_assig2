<div class="mat-card-cover">
  <mat-card class="login-box">
    <!--The header-->
    <mat-card-title>LOGIN</mat-card-title>
    <br />
    <mat-divider></mat-divider>
    <br />

    <!--The text fields-->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <!--Username-->
      <mat-card-content>
        <mat-form-field class="sign-in-text-box" appearance="fill">
          <mat-label>Enter a username (DEFAULT IS shreypatel)</mat-label>
          <input matInput name="usernameInput" ngModel required />
        </mat-form-field>
      </mat-card-content>
      <!--Password-->
      <mat-card-content>
        <mat-form-field class="sign-in-text-box" appearance="fill">
          <mat-label>Enter your password (DEFAULT IS password)</mat-label>
          <input
            matInput
            name="passwordInput"
            ngModel
            required
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>

      <!--The buttons-->
      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          color="primary"

        >
          Login
        </button>
      </mat-card-actions>
    </form>
    <mat-card-actions>
      <mat-card-footer>Don't have an account yet?</mat-card-footer>
      <br />
      <button mat-button [routerLink]="['/signup']">Sign-up</button>
    </mat-card-actions>
  </mat-card>
</div>
<router-outlet></router-outlet>
