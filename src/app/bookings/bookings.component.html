<mat-form-field class="search-bar">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource] = "bookings" class="mat-elevation-z8">
  <ng-container matColumnDef="hotel_name">
    <th mat-header-cell *matHeaderCellDef>Hotel Name</th>
    <td mat-cell *matCellDef="let element">{{element.hotel_id}}</td>
  </ng-container>

  <ng-container matColumnDef="booking_date">
    <th mat-header-cell *matHeaderCellDef>Date of booking</th>
    <td mat-cell *matCellDef="let element">{{element.booking_date | date}}</td>
  </ng-container>

  <ng-container matColumnDef="booking_start">
    <th mat-header-cell *matHeaderCellDef>Booking Start Date</th>
    <td mat-cell *matCellDef="let element">{{element.booking_start | date}}</td>
  </ng-container>

  <ng-container matColumnDef="booking_end">
    <th mat-header-cell *matHeaderCellDef>Booking End Date</th>
    <td mat-cell *matCellDef="let element">{{element.booking_end | date}}</td>
  </ng-container>

  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef>User ID</th>
    <td mat-cell *matCellDef="let element">{{element.user_id}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
